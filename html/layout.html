<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0px;
        margin: auto;
    }
    
    .all {
        width: 1080px;
        height: auto;
    }
    
    nav {
        width: 1080px;
        height: 50px;
        background-color: #4CAF50;
    }
    
    header {
        width: 1080px;
        height: 200px;
        background-image: url(../image/headerbg.jpg);
    }
    
    .than {
        width: 1080px;
        height: 500px;
    }
    
    .content {
        width: 680px;
        height: 500px;
        background-color: darkmagenta;
        float: left;
    }
    
    .sec1 {
        width: 200px;
        height: 500px;
        background-color: chocolate;
        float: left;
    }
    
    .sec2 {
        width: 200px;
        height: 500px;
        background-color: darkgreen;
        float: left;
    }
    
    footer {
        width: 1080px;
        height: 100px;
        background-color: red;
    }
    
    body {
        background-image: url(../image/bg.jpg);
    }
    
    li {
        width: 100px;
        height: 50px;
        display: inline;
        line-height: 50px;
    }
    
    .btn-group .button {
        background-color: #4CAF50;
        /* Green */
        border: none;
        color: white;
        padding: 15px 106px;
        text-align: center;
        display: inline;
        font-size: 17px;
        float: left;
    }
    
    .btn-group .button:hover {
        background-color: #3e8e41;
    }
</style>

<body>
    <div class="all">
        <header></header>
        <nav>
            <div class="btn-group">
                <button class="button">Home</button>
                <button class="button">Document</button>
                <button class="button">Help</button>
                <button class="button">Contact</button>
            </div>
        </nav>
        <div class="than">
            <section class="sec1"></section>
            <div class="content">

            </div>
            <section class="sec2"></section>
        </div>

        <footer>
            <div class="btn-group">
                <button class="button">Home</button>
                <button class="button">Document</button>
            </div>
        </footer>
    </div>
</body>

</html>
